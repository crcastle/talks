<!doctype html>
<html lang="en">

  <head>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="/bower_components/reveal.js/css/reveal.min.css">
    <link rel="stylesheet" href="custom.css" id="theme">

    <link rel="icon" href="http://goinstant.com/static/img/favicons/favicon.png">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="/bower_components/reveal.js/lib/css/zenburn.css">

    <!-- If the query includes 'print-pdf', use the PDF print sheet -->
    <script>
      document.write( '<link rel="stylesheet" href="/bower_components/reveal.js/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
    </script>

    <!--[if lt IE 9]>

    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>

  <body>

    <div class="reveal">

      <div class="slides">
        <section class="cover" data-background="img/leaf.jpg">
          <h1><img src="img/react-logo.png" alt="React"></h1>
          <h2>A JavaScript library for building <strong>user interfaces</strong></h2>
        </section>

        <section id="slide-overview" class="center" data-background="img/insta.jpg">
          <h1><img src="img/react-logo.png" alt="React" width="400px"></h1>
          <h3></h3>
          <ul class="box-set">
            <li class="fragment"><span>Created by Facebook for <span>Instagram &amp; Facebook</span></span></li>
            <li class="fragment"><span><span>28kb</span>, Compatible IE8+</span></li>
            <li class="fragment"><span>Did I mention itâ€™s being used on <span>Facebook &amp; Instagram?</span></span></li>
          </ul>

        <section class="mvc center" data-transition="fade">
          <h1>Model View Controller</h1>
        </section>

        <section class="mvc center" data-transition="fade" data-background="img/view.jpg">
          <h1 class="mvc-2">Model <strong>View</strong> Controller</h1>
        </section>


      </div>
    </div>

    <script src="/bower_components/reveal.js/lib/js/head.min.js"></script>
    <script src="/bower_components/reveal.js/js/reveal.min.js"></script>

    <script>

      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: false,
        progress: true,
        history: true,
        center: false,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none
        backgroundTransition: 'fade',

        // Optional libraries used to extend on reveal.js
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '/bower_components/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '/bower_components/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '/bower_components/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '/bower_components/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: '/bower_components/reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });

    </script>
